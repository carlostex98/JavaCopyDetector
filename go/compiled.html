<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.js"></script>
    <link href="/css/w3.css" rel="stylesheet" type="text/css" media="all">

    <title>JavaCopyDetector</title>
    <style>
        ul,
        #myUL {
            list-style-type: none;
        }
        
        #myUL {
            margin: 0;
            padding: 0;
        }
        
        .caret {
            cursor: pointer;
            -webkit-user-select: none;
            /* Safari 3.1+ */
            -moz-user-select: none;
            /* Firefox 2+ */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
        }
        
        .caret::before {
            content: "\25B6";
            color: black;
            display: inline-block;
            margin-right: 6px;
        }
        
        .caret-down::before {
            -ms-transform: rotate(90deg);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Safari */
            transform: rotate(90deg);
        }
        
        .nested {
            display: none;
        }
        
        .active {
            display: block;
        }
    </style>

</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="" class="w3-bar-item w3-button"><b>C#</b> / <b>Python</b></a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">

                <a href="/doc" class="w3-bar-item w3-button">Documentacion</a>
                <a href="https://github.com/carlostex98/c-py" class="w3-bar-item w3-button">Github</a>
            </div>
        </div>
    </div>


    <br>
    <br>
    <br>

    <div class="w3-content w3-padding-48" ng-app="myApp" ng-controller="result_set">
        <h2>Resultado de la compilacion</h2>



        <div id="Paris" class="w3-container city">
            <br>
            <table class="w3-table w3-striped w3-border">
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Linea</th>
                    <th>Columna</th>
                    <th>Descripcion</th>
                </tr>

                <tr ng-repeat="x in errores">
                    <td>{{ x.id }}</td>
                    <td>{{ x.tipo }}</td>
                    <td>{{ x.linea }}</td>
                    <td>{{ x.columna }}</td>
                    <td>{{ x.descripcion }}</td>
                </tr>

            </table>

        </div>

        <div>
            <h2>AST</h2>
            <br>
            <ul ng-bind-html-unsafe="myList" id="myUL">

            </ul>
        </div>


    </div>


    <script src="/js/app.js"></script>
</body>

</html>
