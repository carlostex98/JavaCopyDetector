<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" ></script>
    <link href="/css/w3.css" rel="stylesheet" type="text/css" media="all">
    <script src="/js/app.js"></script>
    <title>JavaCopyDetector</title>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="" class="w3-bar-item w3-button"> <b>Java</b></a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                
                <a href="/doc" class="w3-bar-item w3-button">Documentacion</a>
                <a href="https://github.com/carlostex98/c-py" class="w3-bar-item w3-button">Github</a>
            </div>
        </div>
    </div>


    <br>


    <div class="w3-padding-48 w3-content">
        <div class="w3-card-4" ng-app="myApp" ng-controller="compile">
            <div class="w3-container w3-teal">
                <h2>app ins</h2>
            </div>

            <form class="w3-container">
                <p>
                    <label class=""><b>El codigo original</b></label>

                    <textarea class="w3-input w3-border w3-light-gray" style="height: 600px;" name="texto" id="texto" ng-model="formdata.file1"></textarea>
                </p>
                <p>
                    <label class=""><b>El codigo a evaluar</b></label>

                    <textarea class="w3-input w3-border w3-light-gray" style="height: 600px;" name="texto" id="texto" ng-model="formdata.file2"></textarea>
                </p>

                <p>
                    <button class="w3-btn w3-teal" ng-click="new_data()">Compilar</button>
                </p>
            </form>
            
    
    
        </div>
    </div>
    
</body>

</html>
